<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

/* ================= BODY ================= */
body{
  background:#070707;
  color:white;
  overflow-x:hidden;
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  padding:140px 20px 120px;
  display:none;
}

.page.active{
  display:block;
}

/* ================= MENU ================= */
.menu{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  background:#0d0d0d;
  border-radius:35px;
  display:flex;
  gap:30px;
  padding:16px 34px;
  z-index:999;
}

.menu button{
  background:none;
  border:none;
  color:#00ff6a;
  font-size:16px;
  cursor:pointer;
}

.menu button.active{
  text-shadow:0 0 15px #00ff6a;
  transform:scale(1.2);
}

/* ================= FOOTER ================= */
.footer{
  margin-top:120px;
  padding:60px 20px;
  background:#0b0b0b;
  text-align:center;
}

.footer-text{
  font-size:16px;
  margin-bottom:30px;
}

.footer-social{
  display:flex;
  justify-content:center;
  gap:30px;
}

.footer-social a{
  color:white;
  font-size:26px;
  transition:.3s;
}

.footer-social a:hover{
  transform:scale(1.25);
  text-shadow:0 0 15px currentColor;
}

.footer-social a:nth-child(1):hover{color:#ff4dd2}
.footer-social a:nth-child(2):hover{color:#1877f2}
.footer-social a:nth-child(3):hover{color:#ffffff}
.footer-social a:nth-child(4):hover{color:#1da1f2}
</style>
</head>

<body>

<!-- ================= HOME ================= -->
<div class="page active" id="home">
  <h1 style="text-align:center">HOME</h1>

  <footer class="footer">
    <div class="footer-text">Terima kasih sudah berkunjung ‚ú®</div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</div>

<!-- ================= ABOUT ================= -->
<div class="page" id="about">
  <h1 style="text-align:center">ABOUT ME</h1>

  <p style="margin:120px auto;max-width:500px;text-align:center">
    Ini isi about lu, panjang, bisa scroll bebas.
  </p>

  <footer class="footer">
    <div class="footer-text">Terima kasih sudah membaca cerita hidup saya ‚ú®</div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</div>

<!-- ================= CONTACT ================= -->
<div class="page" id="contact">
  <h1 style="text-align:center">CONTACT</h1>

  <footer class="footer">
    <div class="footer-text">Hubungi saya kapan saja</div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</div>

<!-- ================= SARAN ================= -->
<div class="page" id="comment">
  <h1 style="text-align:center">SARAN</h1>

  <footer class="footer">
    <div class="footer-text">Terima kasih atas masukannya üôè</div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</div>

<!-- ================= MENU ================= -->
<div class="menu">
  <button class="active" onclick="openPage('home',this)">Home</button>
  <button onclick="openPage('about',this)">About</button>
  <button onclick="openPage('contact',this)">Contact</button>
  <button onclick="openPage('comment',this)">Saran</button>
</div>

<script>
let current="home";

function openPage(id,btn){
  if(id===current) return;

  document.getElementById(current).classList.remove("active");
  document.getElementById(id).classList.add("active");
  current=id;

  document.querySelectorAll('.menu button')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  window.scrollTo({top:0});
}
</script>

</body>
</html>
